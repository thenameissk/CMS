<!-- Start Content-->
<div class="container-fluid">
            
    <!-- start page title -->
    <div class="row">
        <div class="col-12">
            <div class="page-title-box">
                <div class="page-title-right">
                    <ol class="breadcrumb m-0">
                        <li class="breadcrumb-item"><a href="javascript: void(0);">YashaaGlobal</a></li>
                        <li class="breadcrumb-item"><a href="javascript: void(0);">CMS</a></li>
                        <li class="breadcrumb-item active">Add Category</li>
                    </ol>
                </div>
                <h4 class="page-title">Add Category</h4>
            </div>
        </div>
    </div>     
    <!-- end page title --> 

    <!-- Start Add User -->
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <form>
                                <div class="form-group mb-3">
                                    <label for="name">Category Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="">
                                </div>

                                <div class="form-group mb-3">
                                    <label for="name">Permalink: <a href="#">https://www.yashaaglobal.com/categories/<span>slug</span></a></label>
                                </div>

                                <div class="form-group mb-3">
                                    <label for="slug">Slug</label>
                                    <input type="text" class="form-control" id="slug" placeholder="">
                                </div>

                                <div class="form-group mb-3">
                                    <label for="parentCategory">Parent Category</label>
                                    
                                    <ng-select [items]="parentCategory"></ng-select>
                                </div>
                            
                                <div class="form-group">
                                    <label for="description">Description</label>
                                    <textarea class="form-control" id="description" rows="5"></textarea>
                                </div>
                                
                                <div class="form-group">
                                    <p class=" mt-3 mb-2">Category Status</p>
                                    <div class="radio radio-success form-check-inline">
                                        <input type="radio" id="active" value="option1" name="radioInline" checked>
                                        <label for="active"> Active </label>
                                    </div>
                                    <div class="radio radio-danger form-check-inline">
                                        <input type="radio" id="inactive" value="option2" name="radioInline">
                                        <label for="inactive"> Inactive </label>
                                    </div>
                                </div>
            
                                <div class="text-right">
                                    <button type="submit" class="btn btn-success waves-effect waves-light">Save</button>
                                </div>
                            </form>
                        </div>   
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div> <!-- container -->
