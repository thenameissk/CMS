  <!-- Start Content-->
  <div class="container-fluid">
            
    <!-- start page title -->
    <div class="row">
        <div class="col-12">
            <div class="page-title-box">
                <div class="page-title-right">
                    <ol class="breadcrumb m-0">
                        <li class="breadcrumb-item"><a href="javascript: void(0);">YashaaGlobal</a></li>
                        <li class="breadcrumb-item"><a href="javascript: void(0);">SEO</a></li>
                        <li class="breadcrumb-item active">SiteMap</li>
                    </ol>
                </div>
                <h4 class="page-title">SiteMap</h4>
            </div>
        </div>
    </div>     
    <!-- end page title --> 

    <!-- Start Add User -->
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <form>
                                <div class="form-group mb-3">
                                    <label for="type">Select Type</label>
                                    <ng-select [items]="type"></ng-select>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="page">Page Type</label>
                                    <ng-select [items]="page" [multiple]="true"></ng-select>
                                </div>
                                
            
                                <div class="text-right">
                                    <button type="submit" class="btn btn-success waves-effect waves-light">Save</button>
                                </div>
                            </form>
                        </div>   
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div> <!-- container -->
