<!-- Start Content-->
<div class="container-fluid">
            
    <!-- start page title -->
    <div class="row">
        <div class="col-12">
            <div class="page-title-box">
                <div class="page-title-right">
                    <ol class="breadcrumb m-0">
                        <li class="breadcrumb-item"><a href="javascript: void(0);">YashaaGlobal</a></li>
                        <li class="breadcrumb-item"><a href="javascript: void(0);">Settings</a></li>
                        <li class="breadcrumb-item active">General Settings</li>
                    </ol>
                </div>
                <h4 class="page-title">General Settings</h4>
            </div>
        </div>
    </div>     
    <!-- end page title --> 

    <!-- Start Add User -->
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <form class="form-horizontal">
                                <div class="form-group row mb-3">
                                    <label for="name" class="col-3 col-form-label">Site Title</label>
                                    <div class="col-9">
                                        <input type="text" class="form-control" id="name" >
                                    </div>
                                </div>
                                <div class="form-group row mb-3">
                                    <label for="tagline" class="col-3 col-form-label">Tagline</label>
                                    <div class="col-9">
                                        <input type="text" class="form-control" id="tagline" >
                                    </div>
                                </div>
                                <div class="form-group row mb-3">
                                    <label for="logo" class="col-3 col-form-label">Logo</label>
                                    <div class="col-9">
                                        <input type="text" class="form-control mb-3" id="logo" >
                                        <button type="button" class="btn btn-success mr-3">Set Logo</button>
                                        <img src="../assets/images/small/img-3.jpg" alt="image" class="img-fluid img-thumbnail" width="150">
                                        
                                    </div>
                                </div>
                                <div class="form-group row mb-3">
                                    <label for="fav" class="col-3 col-form-label">Fav Icon</label>
                                    <div class="col-9">
                                        <input type="text" class="form-control mb-3" id="fav" >
                                        <button type="button" class="btn btn-success mr-3">Set Fav Icon</button>
                                        <img alt="image" class="img-fluid avatar-md rounded" src="assets/images/users/user-5.jpg">
                                    </div>
                                </div>
                                
                                <div class="form-group row mb-3">
                                    <label for="wurl" class="col-3 col-form-label">Wordpress Address (URL)</label>
                                    <div class="col-9">
                                        <input type="text" class="form-control" id="wurl" >
                                    </div>
                                </div>
                                
                                <div class="form-group row mb-3">
                                    <label for="surl" class="col-3 col-form-label">Site Address (URL)</label>
                                    <div class="col-9">
                                        <input type="text" class="form-control" id="surl" >
                                    </div>
                                </div>
                                
                                <div class="form-group row mb-3">
                                    <label for="aemail" class="col-3 col-form-label">Administration Email Address</label>
                                    <div class="col-9">
                                        <input type="email" class="form-control" id="aemail" >
                                    </div>
                                </div>
                                
                                <div class="form-group row mb-3">
                                    <label  class="col-3 col-form-label">Membership</label>
                                    <div class="col-9">
                                        <div class="checkbox checkbox-success checkbox-single">
                                            <input type="checkbox" id="membership" value="option2" aria-label="Single checkbox Two">
                                            <label></label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row mb-3">
                                    <label for="surl" class="col-3 col-form-label">New User Default Role</label>
                                    <div class="col-9">
                                        <ng-select [items]="defaultSubscriber"></ng-select>
                                    </div>
                                </div>
                                <div class="form-group row mb-3">
                                    <label for="surl" class="col-3 col-form-label">Site Language</label>
                                    <div class="col-9">
                                        <ng-select [items]="availableLanguages"></ng-select>
                                    </div>
                                </div>
                                <div class="form-group row mb-4">
                                    <label for="surl" class="col-3 col-form-label">Timezones</label>
                                    <div class="col-9">
                                        <ng-select [items]="timezones"></ng-select>
                                    </div>
                                </div>
                                <div class="form-group row mb-3">
                                    <label for="surl" class="col-3 col-form-label">Date Format</label>
                                    <div class="col-9">
                                        <div class="radio radio-success mb-2 ml-1">
                                            <input id="date1" name="date" type="radio" value="F j, Y">
                                            <label style="min-width: 200px;" for="date1"> {{todayDate | date:'longDate'}} </label>
                                            <code>F j, Y</code>
                                        </div>
                                        <div class="radio radio-success mb-2 ml-1">
                                            <input id="date2" name="date" type="radio" value="m-d-y">
                                            <label style="min-width: 200px;" for="date2"> {{todayDate | date:'shortDate'}} </label>
                                            <code>m-d-y</code>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="form-group row mb-3">
                                    <label for="surl" class="col-3 col-form-label">Time Format</label>
                                    <div class="col-9">
                                        <div class="radio radio-success mb-2 ml-1">
                                            <input id="time1" name="time" type="radio" value="g:i a">
                                            <label style="min-width: 200px;" for="time1"> {{todayDate | date:'shortTime'}} </label>
                                            <code>g:i a</code>
                                        </div>
                                        <div class="radio radio-success mb-2 ml-1">
                                            <input id="time2" name="time" type="radio" value="H:i">
                                            <label style="min-width: 200px;" for="time2"> {{todayDate  | date:'hh:mm'}} </label>
                                            <code>H:i</code>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row mb-4">
                                    <label for="surl" class="col-3 col-form-label">Week starts on</label>
                                    <div class="col-9">
                                        <ng-select [items]="weekdays"></ng-select>
                                    </div>
                                </div>
                                <div class="text-right">
                                    <button type="submit" class="btn btn-success waves-effect waves-light">Save</button>
                                </div>
                            </form>
                        </div>   
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div> <!-- container -->
